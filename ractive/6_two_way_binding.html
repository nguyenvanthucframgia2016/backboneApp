<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>two way binding</title>
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script type="text/javascript" src="../node_modules/ractive/ractive.min.js"></script>
</head>
<body>
    <div class="container"></div>

    <script type="text/ractive" id="template">
        <div class="row">
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" type="text" name="username" value="{{ username }}">
            </div>
        </div>

        <div class="row" style="margin-top: 20px;">
            <p>Hello {{ username }} !</p>
        </div>
    </script>

    <script type="text/javascript">
        var ractive = Ractive({
            target: '.container',
            template: '#template',
            data: {
                username: ''
            },
            twoway: true, // enable or disable two way binding
            lazy: false // updates only happened on change and blur
        });

        // observe data when it changes
        ractive.observe('username', function (newValue, oldValue) {
            console.log('oldValue', oldValue);
            console.log('newValue', newValue);
        });
    </script>
</body>
</html>
