<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>triples(Embedded HTML)</title>
    <script type="text/javascript" src="../node_modules/ractive/ractive.min.js"></script>
</head>
<body>
    <div class="container"></div>

    <script type="text/ractive" id="triple-template">
        <p>Escape data: {{ content }}</p>
        <p>Not Escape data: {{{ content }}}</p>
    </script>

    <script type="text/javascript">
        var ractive = Ractive({
            target: '.container',
            template: '#triple-template',
            data: {
                content: '<strong>Hello world</strong>'
            }
        });
    </script>
</body>
</html>
