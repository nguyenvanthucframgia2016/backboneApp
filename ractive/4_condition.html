<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Condition</title>
    <script type="text/javascript" src="../node_modules/ractive/ractive.min.js"></script>
</head>
<body>
    <div id="container"></div>

    <script type="text/template" id="condition-template">
        {{ #if (isLogin) }}
            <p>Welcome back, {{username}}!</p>
        {{ else }}
            <p>Please sign in</p>
        {{ /if }}

        <!-- can include as many elseifs as you need, but it can only contain one else -->
        {{ #if (number < 10) }}
            <p>{{ number }} &lt; 10</p>
        {{ elseif (number >= 10 && number < 100) }}
            <p> 10 &lt;= {{ number }} &lt; 100</p>
        {{ else }}
            <p>{{ number }} &gt; 100</p>
        {{ /if }}
    </script>

    <script type="text/javascript">
        var ractive = Ractive({
            target: '#container',
            template: '#condition-template',
            data: {
                isLogin: true,
                username: 'thucnv',
                number: 10
            }
        });
    </script>
</body>
</html>
