<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Partial Inline example</title>
    <script type="text/javascript" src="../node_modules/ractive/ractive.min.js"></script>
</head>
<body>
    <div class="container"></div>

    <script type="text/ractive" id="partial-template">
        <ul class="to-do">
            {{ #each items as item }}
                {{ > todo }}
            {{ /each }}
        </ul>

        {{ #partial todo }}
            <li class-done=".done">
                <input type="checkbox" checked="{{ .done }}"/>
                <span class="description">{{ .description }}</span>
            </li>
        {{ /partial }}
    </script>

    <script type="text/javascript">
        var ractive = Ractive({
            target: '.container',
            template: '#partial-template',
            data: {
                items: [
                    {done: false, description: '123'},
                    {done: true, description: '456'},
                    {done: true, description: '789'},
                    {done: false, description: '098'},
                    {done: true, description: '997'},
                    {done: false, description: '357'}
                ]
            }
        });
    </script>
</body>
</html>
