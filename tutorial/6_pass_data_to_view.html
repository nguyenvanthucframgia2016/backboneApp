<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pass data to view example</title>
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../node_modules/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="../node_modules/backbone/backbone-min.js"></script>
</head>
<body>
    <div id="container"></div>

    <script type="text/template" id="user-item-container">
        <div class="user-item">
            <p><%= id %></p>
            <p><%= first_name %></p>
            <p><%= last_name %></p>
            <p><%= avatar %></p>
        </div>
    </script>

    <script type="text/javascript">
        $(function () {
            // models
            var User = Backbone.Model.extend({
                defaults: {
                    id: '',
                    first_name: '',
                    last_name: '',
                    avatar: ''
                },
                idAttribute: 'id'
            });

            // collections
            var UserCollection = Backbone.Collection.extend({
                model: User,
                url: 'https://reqres.in/api/users',
                parse: function(response) {
                    return response.data;
                }
            });

            // view
            var UserView = Backbone.View.extend({
                template: _.template($('#user-item-container').html()),
                render: function () {
                    var content = this.template(this.model.toJSON());
                    this.$el.html(content);

                    return this;
                }
            });

            var AppView = Backbone.View.extend({
                el: $('#container'),
                initialize: function () {
                    this.render();
                },
                render: function () {
                    var self = this;
                    this.model.each(function (user) {
                        var userView = new UserView({
                            model: user
                        });
                        self.$el.append(userView.render().$el);
                    });

                    return this;
                }
            });

            // get data from server then parse to view
            var users = new UserCollection();
            users.fetch({
                data: {
                    page: 2
                },
                success: function (users, response, options) {
                    var appView = new AppView({
                        model: users
                    });
                },
                error: function (users, response, options) {
                    console.log(users);
                }
            });
        });
    </script>
</body>
</html>
